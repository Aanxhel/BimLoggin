<div class="container">
    <div class="card border-info mb-3" >
        <div class="card-header">Users</div>

        <div class="card-body">

          <h5 class="card-title">Listado de clientes</h5>

          <table class="table table-bordered table-striped">
            <thead>
              <tr>


                <th>id </th>
                <th>name</th>
                <th>emai</th>
                <th>pdw</th>
                <th>state</th>
                <th>adress</th>
                <th>cp</th>

              </tr>
            </thead>

            <tbody>
              
              <tr *ngFor="let user of users ">
                
                <td>{{user.id}} </td>
                <td>{{user.name}}</td>
                <td>{{user.emai}}</td>
                <td>{{user.pdw}}</td>
                <td>{{user.state}}</td>
                <td>{{user.adress}}</td>
                <td>{{user.cp}}</td>
              </tr>
            </tbody>
          </table>


          <p class="card-text">firma de la tabla</p>
        </div>
      </div>
       

</div>
